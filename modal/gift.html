  <h5 class="modal-title">Wedding Gift <span class="bride_name"></span></h5>

    <span aria-hidden="true">&times;</span>
  </button>
</div>   
<div class="modal-body">
  <div class="gift-wrapper">
    <div class="gift-card">
      <p><b>Rekening</b></p>

  <div class="gift-confirmation">

      <div class="form-group">
        <input type="number" class="form-control" placeholder="Total gift" name="total"  required>
      </div>

          <textarea class="form-control" name="ucapan_gift" required placeholder="Ucapan selamat dan do'a untuk mempelai" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-send">Submit</button>
      <button class="btn btn-primary btn-sending d-none" type="button" disabled >
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>

    </form>
